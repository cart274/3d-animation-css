<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Plano 3d</title>
	<link type="text/css" href="css/plano_3d.css" rel="stylesheet">
</head>
<body>
	<section class="container">

		<div class="xaxis"></div>
		<div class="yaxis"></div>
		<div class="plano"></div>
		<div class="zaxis"></div>

		<div class="cube">
			<figure class="bottom">6</figure>
			<figure class="back">2</figure>
			<figure class="right">3</figure>
			<figure class="left">4</figure>
			<figure class="top">5</figure>
			
			<figure class="front">1</figure>
		</div>
	</section>
</body>
</html>
